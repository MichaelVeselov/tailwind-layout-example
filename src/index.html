<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initi-blue-100al-scale=1.0"
    />
    <link rel="stylesheet" href="../dist/styles.css" />
    <title>Tailwind Block</title>
  </head>
  <body class="font-roboto text-gray-700">
    <div class="container mx-auto px-4">
      <header
        class="mb-8 flex justify-between border-b-2 border-blue-100 py-8 text-2xl"
      >
        <a href="#" class="">Logo</a>
        <ul class="flex justify-between">
          <li><a href="#">About</a></li>
          <li class="ml-8"><a href="#">Blog</a></li>
          <li class="ml-8"><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="grid grid-cols-3 gap-4 text-center">
        <div
          class="rounded-md bg-blue-100 p-8 transition ease-in-out hover:bg-blue-400"
        >
          01
        </div>
        <div
          class="rounded-md bg-blue-100 p-8 transition ease-in-out hover:bg-blue-400"
        >
          02
        </div>
        <div
          class="rounded-md bg-blue-100 p-8 transition ease-in-out hover:bg-blue-400"
        >
          03
        </div>
        <div
          class="rounded-md bg-blue-100 p-8 transition ease-in-out hover:bg-blue-400"
        >
          04
        </div>
        <div
          class="rounded-md bg-blue-100 p-8 transition ease-in-out hover:bg-blue-400"
        >
          05
        </div>
        <div
          class="rounded-md bg-blue-100 p-8 transition ease-in-out hover:bg-blue-400"
        >
          06
        </div>
        <div
          class="rounded-md bg-blue-100 p-8 transition ease-in-out hover:bg-blue-400"
        >
          07
        </div>
        <div
          class="rounded-md bg-blue-100 p-8 transition ease-in-out hover:bg-blue-400"
        >
          08
        </div>
        <div
          class="rounded-md bg-blue-100 p-8 transition ease-in-out hover:bg-blue-400"
        >
          09
        </div>
      </div>
      <div class="flex justify-center py-8">
        <svg
          class="h-6 w-6 animate-bounce text-violet-500"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
        </svg>
      </div>
      <div class="rounded-md bg-blue-100 p-8">
        <h2 class="mb-4 text-lg">Subscribe me!</h2>
        <form action="#" class="-m-2 flex w-full text-lg">
          <input
            class="m-2 w-2/5 rounded-md border-2 border-blue-400 px-8 py-4 placeholder-blue-400"
            type="text"
            placeholder="John Doe"
          />
          <input
            class="m-2 w-2/5 rounded-md border-2 border-blue-400 px-8 py-4 placeholder-blue-400"
            type="email"
            placeholder="john.doe@example.com"
          />
          <button
            class="m-2 w-1/5 rounded-md border-2 border-blue-400 bg-blue-400 px-8 py-4 text-white"
            type="submit"
          >
            Subscribe
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
